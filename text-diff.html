<style>
    body { font-family: monospace; display: flex; flex-direction: column; gap: 10px; }
    textarea { width: 48%; height: 180px; }
    .container { display: flex; gap: 10px; }
    .panel {
        width: 50%;
        border: 1px solid #ccc;
        padding: 10px;
        overflow: auto;
        height: 400px;
        white-space: pre-wrap;
        background: #fafafa;
    }
    .removed { background: #ffe0e0; color: #900; }
    .added { background: #e0ffe0; color: #090; }
    .same { color: #000; }
</style>

<div class="container">
    <textarea id="a" placeholder="OLD code"></textarea>
    <textarea id="b" placeholder="NEW code"></textarea>
</div>

<button onclick="runDiff()">Compare</button>

<div class="container">
    <div id="left" class="panel"></div>
    <div id="right" class="panel"></div>
</div>

<script src="main.js"></script>
